{% extends "blog/layout.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>

    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}
    {{ post.body|linebreaks }}

{% endblock %}
